<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Fonts -->
    <!-- Nunito Black -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@900&family=Roboto:wght@100;400&display=swap"
      rel="stylesheet"
    />
    <!-- Nunito Bold -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@700;900&family=Roboto:wght@100;400&display=swap"
      rel="stylesheet"
    />
    <!-- Nunito Regular -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700;900&family=Roboto:wght@100;400&display=swap"
      rel="stylesheet"
    />

    <!--BootStrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
      crossorigin="anonymous"
    />

    <title>Login BootStrap</title>

    <style>
        body {
            font-family: 'Nunito', sans-serif;
            font-family: 'Roboto', sans-serif;
        }
    </style>

    <link rel="stylesheet" href="./styles.css">

  </head>
  <body>

    <div class="container d-flex justify-content-center align-items-center" style="height: 100vh;">
        <div class="row">
          <div class="col d-flex justify-content-center align-items-center test1">

            <div class="img1">
              <img src="./img/img-login.jpg" alt="IMG" class="img1">
            </div>

          </div>

          <div class="col d-flex justify-content-center align-items-center test2">

            <div class="login">
                <div class="title">
                    <p class="Login">Login</p>
                </div>
                
                <div class="input">
                    <div class="email">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-envelope" viewBox="0 0 16 16">
                            <path d="M0 4a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V4Zm2-1a1 1 0 0 0-1 1v.217l7 4.2 7-4.2V4a1 1 0 0 0-1-1H2Zm13 2.383-4.708 2.825L15 11.105V5.383Zm-.034 6.876-5.64-3.471L8 9.583l-1.326-.795-5.64 3.47A1 1 0 0 0 2 13h12a1 1 0 0 0 .966-.741ZM1 11.105l4.708-2.897L1 5.383v5.722Z"/>

                            <div class="test">
                                email
                            </div>
                          </svg>
                        
                          <input type="text" class="email1">
                    </div>
                    <div class="passwrd">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-lock" viewBox="0 0 16 16">
                            <path d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2zm3 6V3a3 3 0 0 0-6 0v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2zM5 8h6a1 1 0 0 1 1 1v5a1 1 0 0 1-1 1H5a1 1 0 0 1-1-1V9a1 1 0 0 1 1-1z"/>

                            <div class="test3">
                                contraseña
                            </div>
                          </svg>

                        <input type="password" class="passwrd1">
                    </div>
                    <a href="" class="Enlace">¿Olvidaste tu contraseña?</a>
                </div>

                <button class="btn">Ingresar</button>
            </div>

          </div>
        </div>
      </div>

    <script>
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
      crossorigin="anonymous"
    </script>
  </body>
</html>
