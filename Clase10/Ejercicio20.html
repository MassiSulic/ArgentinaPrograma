<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redimensionar div al hacer doble clic</title>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <style>
    #my-div {
      width: 800px;
      height: 70px;
      background-color: yellow;
    }
  </style>
</head>
<body>
  <div id="my-div"></div>

  <script>
    $(document).ready(function() {
      $("#my-div").dblclick(function() {
        if ($(this).css("width") == "800px") {
          $(this).css({"width": "250px", "height": "250px"});
        } else {
          $(this).css({"width": "800px", "height": "70px"});
        }
      });
    });
  </script>
</body>
</html>
