<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Noticias con jQuery</title>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <style>
    .noticia {
      border: 1px solid black;
      padding: 10px;
      margin-bottom: 20px;
    }
    .titulo {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="noticia">
    <div class="titulo">Título de la noticia 1</div>
    <div class="descripcion">Descripción de la noticia 1</div>
  </div>

  <div class="noticia">
    <div class="titulo">Título de la noticia 2</div>
    <div class="descripcion">Descripción de la noticia 2</div>
  </div>

  <div class="noticia">
    <div class="titulo">Título de la noticia 3</div>
    <div class="descripcion">Descripción de la noticia 3</div>
  </div>

  <button id="boton1">Cambiar tamaño de fuente a 18px</button>
  <button id="boton2">Cambiar tamaño de fuente a 20px</button>
  <button id="boton3">Cambiar tamaño de fuente a 22px</button>

  <script>
    $(document).ready(function() {
      $("#boton1").click(function() {
        $(".descripcion").css("font-size", "18px");
      });

      $("#boton2").click(function() {
        $(".descripcion").css("font-size", "20px");
      });

      $("#boton3").click(function() {
        $(".descripcion").css("font-size", "22px");
      });
    });
  </script>
</body>
</html>
