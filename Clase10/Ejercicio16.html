<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hipervínculo con jQuery</title>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</head>
<body>
  <a href="" id="hipervinculo">Hipervínculo</a>

  <button id="boton1">Hipervínculo 1</button>
  <button id="boton2">Hipervínculo 2</button>
  <button id="boton3">Hipervínculo 3</button>

  <script>
    $(document).ready(function() {
      $("#boton1").click(function() {
        $("#hipervinculo").attr("href", "https://www.google.com");
        $("#hipervinculo").text("Hipervínculo a Google");
      });

      $("#boton2").click(function() {
        $("#hipervinculo").attr("href", "https://www.facebook.com");
        $("#hipervinculo").text("Hipervínculo a Facebook");
      });

      $("#boton3").click(function() {
        $("#hipervinculo").attr("href", "https://www.twitter.com");
        $("#hipervinculo").text("Hipervínculo a Twitter");
      });
    });
  </script>
</body>
</html>
