<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla con jQuery</title>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <style>
    table, th, td {
      border: 1px solid black;
      border-collapse: collapse;
      padding: 10px;
    }
    .filaSeleccionada {
      background-color: yellow;
    }
  </style>
</head>
<body>
  <table>
    <tr id="fila1">
      <td>Primera fila, primera columna</td>
      <td>Primera fila, segunda columna</td>
    </tr>
    <tr id="fila2">
      <td>Segunda fila, primera columna</td>
      <td>Segunda fila, segunda columna</td>
    </tr>
  </table>

  <script>
    $(document).ready(function() {
      $("tr").click(function() {
        // quitar la clase de filaSeleccionada de todas las filas
        $("tr").removeClass("filaSeleccionada");
        
        // a√±adir la clase de filaSeleccionada a la fila seleccionada
        $(this).addClass("filaSeleccionada");
      });
    });
  </script>
</body>
</html>
