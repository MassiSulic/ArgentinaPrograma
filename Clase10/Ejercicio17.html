<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palabras en negrita ocultables con jQuery</title>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</head>
<body>
  <p>Algunas palabras con el elemento <strong>strong</strong> que pueden ser ocultadas al hacer clic en ellas.</p>
  <p>Por ejemplo, esta palabra está en <strong>negrita</strong>.</p>
  <p>Y esta otra también está en <strong>negrita</strong>.</p>

  <script>
    $(document).ready(function() {
      $("strong").click(function() {
        $(this).hide();
      });
    });
  </script>
</body>
</html>
